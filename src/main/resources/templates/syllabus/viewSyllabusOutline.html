<script>
    var topicCode = localStorage.getItem("topicCode");
    // localStorage.setItem("topicCode", topicCode);

    $(document).ready(function () {
        loadData();
        console.log(topicCode);
    });

    function loadData() {
        $.ajax({
            url: 'http://localhost:8080/api/v1/syllabus/showOtherScreenById/' + topicCode
            ,type: 'GET',
            success: function (rs) {
                console.log(rs);
                console.log(rs.trainingPrincipal)
                loadSyllabus(rs);
                $('#topicCode').html(rs.topicCode);
                $('#version').html(rs.version);
                // $('#default').html(rs.trainingPrincipal);
            }
        });
    };

    function loadSyllabus(rs){
        document.getElementById('syllabusNameInput').value = rs.topicName;
        document.getElementById('quiz').value = rs.quiz;
        document.getElementById('assignment').value = rs.assignment;
        document.getElementById('final').value = rs.finalTest;
        document.getElementById('final_theory').value = rs.finalTheory;
        document.getElementById('final_practice').value = rs.finalPractice;
        document.getElementById('gpa').value = rs.gpa;
        document.getElementById('textarea1').value = rs.trainingPrincipal;

        document.getElementById('assignment_pie').innerHTML = rs.assignment + "%";
        document.getElementById('quiz_pie').innerHTML = rs.quiz + "%";
        document.getElementById('final_pie').innerHTML = rs.finalTest + "%";
        document.getElementById('final_theory_pie').innerHTML = rs.finalTheory + "%";
        document.getElementById('final_practice_pie').innerHTML = rs.finalPractice + "%";
        document.getElementById('gpa_pie').innerHTML = rs.gpa + "%";
    };

</script>

                    $('.frame-54').remove();

                    updateSelectedDay(selectedDay, data);

                    day = selectedDay;
                    // dayContainer = $('<div>').addClass('day-container day-'+ day);

                    // console.log($('.uday' + day));
