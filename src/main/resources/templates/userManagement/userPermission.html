<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/Bootstrap%205/bootstrap.min.css" rel="stylesheet">
    <script src="/js/Bootstrap%205/bootstrap.bundle.min.js"></script>
    <script src="/js/JQuery/jquery-3.7.1.js"></script>
    <link href="/css/select2/select2.css" rel="stylesheet"/>
    <script src="/js/select2/select2.min.js"></script>
    <link href="/css/DataTable/jquery.dataTables.css" rel="stylesheet">
    <script src="/js/DataTable/jquery.dataTables.js"></script>
    <link href="/css/user.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/img/FPT_logo.png" rel="shortcut icon" type="image/png"/>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="/css/userPermission.css" rel="stylesheet">
    <title>User management</title>

</head>
<body>
<div class="d-flex flex-column" style="height: 100vh;">
    <header class="bg-main text-white px-5 py-1">
        <div th:replace="~{common :: header}"></div>
    </header>
    <div class="d-flex flex-grow-1 flex-row">

        <div th:replace="~{common :: menu}"></div>

        <div class="flex-grow-1" id="initialContent">
            <div class="flex-grow-1">
                <div class="titlePermission">User Permission</div>
                <div class="row mb-3">
                    <div class="col text-end" style="padding-right: 28px">
                        <button id="updateButton">
                            <div class="namePermission">Update permission</div>
                        </button>
                    </div>
                </div>
                <p></p>
                <div class="table-container">
                    <table class="table table-responsive" id="userPermissionTable">
                        <thead>
                        <th style="border-top-left-radius: 10px">Role name</th>
                        <th>Syllabus</th>
                        <th>Training program</th>
                        <th>Class</th>
                        <th>Learning material</th>
                        <th style="border-top-right-radius: 10px">User</th>

                        </thead>
                        <tbody>
                        <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="flex-grow-1" id="updatedContent" style="display: none;">
            <div class="flex-grow-1">
                <div class="titlePermission" style="padding-bottom: 86px">User Permission</div>
                <div class="row mb-3">

                </div>
                <div class="table-container">
                    <table class="table table-responsive updatedContent">
                        <thead>
                        <th style="border-top-left-radius: 10px">Role name</th>
                        <th>Syllabus</th>
                        <th>Training program</th>
                        <th>Class</th>
                        <th>Learning material</th>
                        <th style="border-top-right-radius: 10px">User</th>
                        </thead>
                        <tbody>
                        </tbody>

                    </table>
                    <div class="col text-end" style="padding-top: 16px">
                        <button class="button-text button" id="cancelButton">Cancel</button>
                        <button class="btn btn-dark" id="saveButton">
                            Save
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div th:replace="~{common :: footer}"></div>

<script src="/js/user/userPermission.js"></script>
<script src="/js/common.js"></script>
</div>
</body>

</html>
